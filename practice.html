<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css"> 
    <style>
        .container>li{
            padding:10px;
            text-align:center;
            font-size:2em;
            width:1000px;
        }
        html,body{
            background-color: #ffeaad;
            height: 100%;
            margin: none;
        }
        .container{
            background-color: #96ceb4;
        }
        .search-input{
            background-color: #96ceb4;
            border: none;
            width: 100%;
            padding: 10px 0 10px 0;
        }
        ul {
            list-style-type:none;
            margin: 0;
            padding: 0;
        }
        .search{
            padding-bottom: 50%;
            width: 100%;
        }  
    </style>
</head>
<body>
    <nav>
        <ul class="container"> 
        <li>Home</li>
        <li>Profile</li>
        <li class="search">
            <input type="text" class="search-input" placeholder="__________">
        </li>
        <li>Logout</li>
        </ul>
    </nav>
</body>
</html>
